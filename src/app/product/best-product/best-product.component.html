<!--Section: Products v.2-->
<section class="section pb-3">

  <div class="row">
    <div class="col-md-6">
      <blockquote class="blockquote float-left bq-primary">
        <h3 class="bq-title">Our Best Products</h3>
      </blockquote>
    </div>
    <div class="col-md-6">
      <a class="btn btn-default float-right" [routerLink]="[ '/products/all-products' ]">View All</a>
    </div>
  </div>
  <owl-carousel [options]="options" [items]="bestProducts" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <!--First column-->
    <div class="item" style="padding:20px" *ngFor="let product of bestProducts;let i = index">
      <div class=" mb-r">

        <!--Card-->
        <div class="card card-cascade wider">

          <!--Card image-->
          <a [routerLink]="['/products/product', product.$key]">
            <div class="view overlay hm-white-slight">
              <img [src]="product.productImageUrl" class="img-fluid" alt="">
              <a>
                <div class="mask waves-effect waves-light" mdbRippleRadius></div>
              </a>
            </div>
          </a>
          <!--/.Card image-->

          <!--Card content-->
          <div class="card-body text-center no-padding">
            <!--Category & Title-->
            <a href="" class="text-muted">
              <h5>{{ product.productCategory }}</h5>
            </a>
            <h5 class="card-title">
              <strong>
                <a [routerLink]="['/products/product', product.$key]">{{ product.productName }}</a>
              </strong>
            </h5>

            <!--Description-->
            <p class="card-text">{{ product.productDescription }}
            </p>

            <!--Card footer-->
            <div class="card-footer">
              <span class="left">{{ product.productPrice }}$</span>
              <span class="right">
                <a placement="top" mdbTooltip="Add to Wishlist" container="body">
                  <i class="fa fa-heart"></i>
                </a>
              </span>
            </div>
          </div>
          <!--/.Card content-->
        </div>
        <!--/.Card-->
      </div>
      <!--/First column-->
    </div>
  </owl-carousel>
</section>
<!--Section: Products v.2-->
