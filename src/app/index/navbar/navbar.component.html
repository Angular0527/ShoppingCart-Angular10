<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo scrolling-navbar">

  <!-- Navbar brand -->
  <logo>
    <a class="navbar-brand" href="#">ikismail</a>
  </logo>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbRippleRadius [routerLink]="[ '/' ]">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius [routerLink]="[ '/products/all-products' ]">Our Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius>Pricing</a>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="javascript:;;" [routerLink]="['/index/favourites']">
          <i class="fa fa-heart">
            <span class="mt-2">{{favProdsCount}}</span>
          </i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:;;">
          <i class="fa fa-shopping-cart">
            <span class="mt-2">{{cartProductCount}}</span>
          </i>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="javascript:;;">
          <i class="fa fa-envelope"></i> Contact
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" [routerLink]="['/users']">
          <i class="fa fa-user"></i> My Account</a>
      </li>
      <li class="nav-item" *ngIf="!authService.isLoggedIn()">
        <a class="nav-link" [routerLink]="[ '/index/login' ]">
          <i class="fa fa-sign-in"></i> Signin / Signup</a>
      </li>
      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" (click)="logout()">
          <i class="fa fa-sign-in"></i>Logout</a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
