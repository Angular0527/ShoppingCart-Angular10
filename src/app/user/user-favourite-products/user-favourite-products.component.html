<div *ngIf="products.length > 0">
  <div class="row">
    <!-- List of Products -->
    <div class="col-sm-4" *ngFor="let favourite of products | paginate: { itemsPerPage: 6, currentPage: page }">
      <div class="item">
        <div class=" mb-r">

          <!--Card-->
          <div class="card card-cascade wider">

            <!--Card image-->
            <a [routerLink]="['/products/product', favourite.productId]">

              <div class="view overlay hm-white-slight">
                <img [src]="favourite.product.productImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                <a>
                  <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                </a>
              </div>
            </a>

            <!--/.Card image-->

            <!--Card content-->
            <div class="card-body text-center no-padding">
              <!--Category & Title-->
              <a class="text-muted">
                <h5>{{ favourite.product.productCategory }}</h5>
              </a>
              <h5 class="card-title">
                <strong>
                  <a [routerLink]="['/products/product', favourite.productId]" routerLinkActive="router-link-active">{{ favourite.product.productName }}</a>
                </strong>
              </h5>

              <!--Description-->
              <p class="card-text">{{ favourite.product.productDescription }}
              </p>

              <!--Card footer-->
              <div class="card-footer">
                <span class="left">{{ favourite.product.productPrice }} $</span>
                <span class="right" *ngIf="authService.isLoggedIn()">
                  <a placement="top" mdbTooltip="Remove Product" container="body" (click)="removeFromFavourite(favourite.$key)">
                    <i class="fa fa-trash"></i>
                  </a>
                </span>
              </div>

            </div>
            <!--/.Card content-->

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<div *ngIf="products.length == 0">
  <app-no-products-found [title]="messageTitle" [description]="messageDescription"></app-no-products-found>
</div>
